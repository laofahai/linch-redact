    <rect x="40" y="80" width="208" height="16" rx="8" fill="#c7d2fe"/>

    <!-- Redacted blocks - key visual -->
    <rect x="40" y="136" width="208" height="28" rx="6" fill="#312e81"/>
    <rect x="40" y="180" width="160" height="28" rx="6" fill="#312e81"/>

    <!-- More text -->
    <rect x="40" y="240" width="180" height="16" rx="8" fill="#c7d2fe"/>
    <rect x="40" y="272" width="140" height="16" rx="8" fill="#c7d2fe"/>
